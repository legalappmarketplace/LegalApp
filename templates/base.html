<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static "stylesheet.css" %}">
    <title>Legal App</title>
  </head>
  <body>
  <!-- Top menu -->
  <nav class="navbar navbar-expand-lg bg-light navbar-light">
    <ul class="nav nav-pills color-me" id="menu">
      <li class="nav-item active">
        <a class="navbar-brand text-secondary text-lg" href="{{ HTTP_HOST }}/">Legal App</a>
      </li>
    </ul>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#UserOptions">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="UserOptions">
      <ul class="navbar-nav nav-pills ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ HTTP_HOST }}/users/client/register/">Client Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ HTTP_HOST }}/users/attorney/register/">Attorney Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ HTTP_HOST }}/users/login/">
          <button type="button" class="btn btn-primary">Login</button>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
