{% extends 'base.html' %}
{% load filter %}
{% block content %}
  {% for case in cases %}
  <div>
  <p> {{ case.caseType1 }} </p>
  <p> {{ case.caseType2 }} </p>
  <p> {{ case.caseType3 }} </p>
  <p> {{ case.description }} </p>
  <br />
  {% if case.id|findPendingBids %}
  <a href="/auctions/client/bid/view/{{case.id}}">See Bid</a>
  {% endif %}
  </div>
  {% endfor %}
{% endblock content %}
